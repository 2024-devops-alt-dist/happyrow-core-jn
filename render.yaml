services:
  - type: web
    name: happyrow-core
    runtime: docker
    plan: starter
    region: frankfurt
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: .
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: PORT
        value: 8080
      - key: KTOR_ENV
        value: production
      - key: ENVIRONMENT
        value: production
      - key: DB_MAX_POOL_SIZE
        value: 10
      - key: DB_CONNECTION_TIMEOUT
        value: 30000
      - key: DB_IDLE_TIMEOUT
        value: 600000
      - key: DB_MAX_LIFETIME
        value: 1800000
      - key: DB_SSL_MODE
        value: require
    healthCheckPath: /health
